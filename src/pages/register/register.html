<ion-content>

  <ion-row>

    <ion-col col-12 text-center>
      <ion-row>
        <ion-col col-10 text-center>
          <div [ngSwitch]="segment">
            <ion-list *ngSwitchCase="'register'">
              <p>Yeni hesap oluştur</p>
            </ion-list>
            <ion-list *ngSwitchCase="'login'">
              <p>E-posta ile giriş yap</p>
            </ion-list>
          </div>
        </ion-col>
        <ion-col col-2 text-right>
          <button ion-button (click)="dismiss()">
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col col-12 text-center>
      <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="segment" color="danger" mode="ios">
          <ion-segment-button value="register">
            Kaydol
          </ion-segment-button>
          <ion-segment-button value="login">
            Giriş Yap
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-col>

    <ion-col col-12 text-center>
      <button ion-button round icon-left style="background-color:rgb(59, 89, 152); text-transform: none;" (click)="signInWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon> Facebook ile giriş yap
      </button>
    </ion-col>

    <ion-col col-12 text-center>
      <button ion-button round icon-left style="background-color:rgb(211, 72, 54); text-transform: none;" (click)="signInWithGoogle()">
        <ion-icon name="logo-googleplus"></ion-icon> Google ile giriş yap
      </button>
    </ion-col>

    <ion-col col-12 text-center>
      <p> -- Veya e-postanı kullan -- </p>
    </ion-col>

    <ion-col col-12 text-center>
      <div [ngSwitch]="segment">
        <ion-row *ngSwitchCase="'register'">
          <ion-col col-11 text-center>
            <ion-item>
              <ion-icon name="mail" item-left></ion-icon>
              <ion-input [(ngModel)]="email" placeholder="Eposta"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" item-left></ion-icon>
              <ion-input [(ngModel)]="password" type="password" placeholder="Şifre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-input [(ngModel)]="name" placeholder="İsim"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12>
            <ion-list>
              <ion-item>
                <ion-toggle checked="false"></ion-toggle>
                <ion-label>
                  <span style="font-size:0.6em;"><a href="">Şartlar ve Koşullarını</a> & <a href="">Gizlilik Politikasını</a> kabul ediyorum.</span>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-toggle checked="false"></ion-toggle>
                <ion-label>
                  <span style="font-size:0.7em;">E-bültenler ve bildirimler almayı onaylıyorum.</span>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>

          <ion-col text-center>
            <button ion-button color="positive" block style="text-transform: none;" (click)="signUpWithEmail(email, password, name)">
              Kaydol
            </button>
          </ion-col>

        </ion-row>

        <ion-row *ngSwitchCase="'login'">

          <ion-col col-11 text-center>
            <ion-item>
              <ion-icon name="mail" item-left></ion-icon>
              <ion-input [(ngModel)]="email" placeholder="Eposta"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" item-left></ion-icon>
              <ion-input [(ngModel)]="password" type="password" placeholder="Şifre"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12 text-center>
            <p><a href="">Şifremi unuttum</a></p>
          </ion-col>

          <ion-col text-center>
            <button ion-button color="danger" block style="text-transform: none;">
              Giriş yap
            </button>
          </ion-col>

        </ion-row>
      </div>
    </ion-col>

  </ion-row>

</ion-content>
