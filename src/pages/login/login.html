<ion-content>

  <ion-row>

    <ion-col col-12 text-right>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-12 text-center>
      <img src="assets/icon/200.png">
    </ion-col>

    <!--<ion-col col-12 text-center>

    <ion-col col-12 text-center style="padding-top: 10px;">
      <button ion-button round icon-left style="background-color:rgb(211, 72, 54); text-transform: none;" (click)="signInWithGoogle()">
        <ion-icon name="logo-googleplus"></ion-icon> Google ile giriş yap
        </button>
    </ion-col>

    <ion-col col-12 text-center>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-input [(ngModel)]="email" placeholder="Eposta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-left></ion-icon>
        <ion-input [(ngModel)]="password" type="password" placeholder="Şifre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-input [(ngModel)]="name" placeholder="İsim"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-12 text-center>
      <button ion-button color="positive" block style="text-transform: none;" (click)="signUpWithEmail(email, password, name)">
        Kaydol
      </button>
    </ion-col>
