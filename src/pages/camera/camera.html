<ion-header>

  <ion-navbar>
    <ion-title text-center text-bold>SOR</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="title" placeholder="Başlık"></ion-input>
    </ion-item>

     <ion-item no-lines>
      <img class="pic" [src]="picture_1" *ngIf="picture_1" (click)="takePhoto('1')">
      <img class="pic pic-right" [src]="picture_2" *ngIf="picture_2" (click)="takePhoto('2')">
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="description" name="description" placeholder="Açıklama" rows="5"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Süre</ion-label>
      <ion-select [(ngModel)]="time" interface="action-sheet" cancelText="Vazgeç">
        <ion-option value="30mins">30 dakika</ion-option>
        <ion-option value="60mins">60 dakika</ion-option>
        <ion-option value="5hours">5 saat</ion-option>
        <ion-option value="1day">1 gün</ion-option>
        <ion-option value="1week">1 hafta</ion-option>
      </ion-select>
    </ion-item>

    <ion-item text-center>
      <button ion-button large outline block (click)="sendPost(title, description, time)">
        Sor
      </button>
    </ion-item>

  </ion-list>

</ion-content>
